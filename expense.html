<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        form {
            background-color: aqua;
            margin: 1%;
            padding: 5%;
        }
        #deleteBtn {
            margin:0.5%;
           
        }
        #rzp-button1 {
            
            justify-content: right;
            align-items: right;
            
            border: 3px solid green; 
        }
        
    </style>
</head>
  <body style="margin: 0">
    <div class="container">
             
           
        <b>
            <div >
                <h1 id="premiumTxt" style="text-align: end; font-size: 150%; color: red;"></h1>
            </div>

            <div id="imp" style="text-align: right;">
                <button id="rzp-button1" type="submit" class="btn btn-secondary" >Buy Premium</button><br>
            </div>

            <ul style="text-align: right;" id="leaderboard">
                <!-- <button id="leaderboard" type="submit" class="btn btn-secondary" >Show Leaderboard</button><br><br> -->
            </ul>

            <ul style="text-align: right;" id="showTimelyBtn">
                <button onclick="downloadExpense()" type="submit" class="btn btn-secondary" >Download</button>
            </ul>
            
            <div style="text-align: right;">
                <button onclick="viewExpenseFilesDownloaded()" type="submit" class="btn btn-secondary" >View Files Downloaded</button><br><br>
            </div>

            <form style="text-align: center;" method="post" onsubmit="handleExpenseSubmit(event)" >
                <label for="expense-amount">Choose Expense Amount:</label>
                <input type="text" name="amount" id="expense-amount" required/>
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" required/>
                <label for="category">Choose Category:</label>
                <select id="category">
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="electricity">Electricity</option>
                    <option value="movie">Movie</option>
                </select>
                <button type="submit" class="btn btn-primary">Add Expense</button><br><br>
            </form><br><br>
            
            
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

            <!-- <h1 style="text-align: center;">Expenses</h1><br><br> -->
            
                <ul id="allExpensesList"></ul><br><br>
            

            <div>
                <ul id="leaderboardList"></ul>
            </div>

            <ul id="viewExpenseFilesDownloaded"></ul>
            
            <ul id="pagination"></ul>

        </b>    
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.6/axios.min.js"></script>
  <script src="index.js"></script>
</html>
