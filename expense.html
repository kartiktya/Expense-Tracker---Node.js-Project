<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
  <body style="margin: 0">
    <div class="container">
        <h1 style="text-align: center;">Expenses</h1><br><br>    
        <b>
        <form style="text-align: center;" method="post" onsubmit="handleExpenseSubmit(event)" >
            <label for="expense-amount">Choose Expense Amount:</label>
            <input type="text" name="amount" id="expense-amount" required/>
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" required/>
            <label for="category">Choose Category:</label>
            <select id="category">
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
            </select>
            <button type="submit" class="btn btn-primary">Add Expense</button><br><br>
        </form><br><br>
        
        <div style="text-align: center;">
            <ul></ul>

        </div>
          <br><br></b>
        
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.6/axios.min.js"></script>
  <script src="index.js"></script>
</html>
